<svg width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f2ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0050;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="800" height="200" fill="#0f172a" rx="10" ry="10" />
  
  <!-- Icon: 3x3 Matrix Grid -->
  <g transform="translate(50, 25)" filter="url(#glow)">
    <!-- Connecting Lines -->
    <path d="M40 40 L110 40 L110 110 L40 110 Z" stroke="url(#grad1)" stroke-width="2" fill="none" opacity="0.5"/>
    <path d="M40 40 L110 110" stroke="url(#grad1)" stroke-width="2" opacity="0.3"/>
    <path d="M110 40 L40 110" stroke="url(#grad1)" stroke-width="2" opacity="0.3"/>
    
    <!-- Nodes -->
    <circle cx="40" cy="40" r="6" fill="#00f2ea" />
    <circle cx="75" cy="40" r="4" fill="#00f2ea" />
    <circle cx="110" cy="40" r="6" fill="#00f2ea" />
    
    <circle cx="40" cy="75" r="4" fill="#cc00aa" />
    <circle cx="75" cy="75" r="8" fill="#ffffff" />
    <circle cx="110" cy="75" r="4" fill="#cc00aa" />
    
    <circle cx="40" cy="110" r="6" fill="#ff0050" />
    <circle cx="75" cy="110" r="4" fill="#ff0050" />
    <circle cx="110" cy="110" r="6" fill="#ff0050" />
  </g>

  <!-- Text -->
  <text x="200" y="85" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="bold" font-size="48" fill="white">
    Prompt Engineering
  </text>
  <text x="200" y="135" font-family="'Courier New', monospace" font-size="32" fill="url(#grad1)" letter-spacing="4">
    MATRIX X->Y->Z
  </text>
  
  <!-- Decorative Elements -->
  <path d="M740 40 L760 40 L760 60" stroke="#00f2ea" stroke-width="2" fill="none" opacity="0.7"/>
  <path d="M740 160 L760 160 L760 140" stroke="#ff0050" stroke-width="2" fill="none" opacity="0.7"/>
</svg>
